name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
jobs:

  ci:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'

    - name: Test
      run: make test

    - name: Build
      run: make build
