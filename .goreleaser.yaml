before:
  hooks:
    - go mod tidy
builds:
  - no_unique_dist_dir: false
    ldflags:
      - -X {{ .ModulePath }}.internal.Version={{.Version}} -X internal.Commit={{.Commit}} -X internal.Date={{.CommitDate}} -X internal.BuiltBy=goreleaser`.
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      #- windows
      - darwin
archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{- .Os }}_{{ .Arch }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
